<!DOCTYPE html>
<html>

<head>
  <title>what's cookin'?</title>
  <link rel="stylesheet" href="style/welcome.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>
<body>

  <div class="navbar">
    <a href="/main">  <i class="fas fa-home"></i> Home</a>
    <a href="{{login_url}}"> <i class="far fa-user"></i>  Log In</a>
  </div>

    <div class="main">
      <br />
      <br />
      <br />
      <!-- there should be no logout link on welcome because user is not logged in yet -->
          <h1>what's cookin?</h1>

      <br />

      <h3>What do you have in your fridge?</h3>
        <form class="search" action="/main" method="POST" style="margin:auto;max-width:540px"/>
          <input type = "text" placeholder = "Search..." name = "foodlist"/>
          <button type="submit"><i class="fas fa-search" style="color:#99ff99;"></i></button>
          <br><br><p> Please separate the ingredients with commas</p><br><br><br>
      </div>

  <div class="slideshow-container">
    <br>
    <br>
    <br>
    <div class="mySlides fade">
      <div class="numbertext">1 / 6</div>
      <img src="https://i.ytimg.com/vi/Tl4eSYrcEDI/hqdefault.jpg" />
      <div class="text"> Food</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">2 / 6</div>
      <img src="https://myfoodbook.com.au/sites/default/files/styles/single_recipe/public/recipe_photo/P5015f7ca_0.jpg" >
      <div class="text">Caption Two</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">4 / 6</div>
      <img src="https://imagesvc.timeincapp.com/v3/mm/image?url=https%3A%2F%2Fcdn-image.foodandwine.com%2Fsites%2Fdefault%2Ffiles%2FHD-200809-r-farfalle-zucchini.jpg&w=700&q=85" >
      <div class="text">Caption Three</div>
    </div>
    <div class="mySlides fade">
      <div class="numbertext">6 / 6</div>
      <img src="https://cdn.diys.com/wp-content/uploads/2016/08/Vienna-schnitzel-with-cherry-tomato-sauce.jpeg">
      <div class="text">Caption Three</div>
    </div>
  </div>
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
    <span class="dot" onclick="currentSlide(5)"></span>
    <span class="dot" onclick="currentSlide(6)"></span>
 </div>
  <div class="footer">
    <p>Presented By: Team Saucy</p>  <i class="fas fa-fire"></i>
  </div>
  <script>
var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
}
</script>

</body>

</html>
